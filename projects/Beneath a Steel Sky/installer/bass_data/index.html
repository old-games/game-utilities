<TITLE>БАССРУ</TITLE>
<script language="javascript" src="inst_api.js"></script>
<script language="javascript" src="bass_api.js"></script>
<script language="javascript">
 var api=new BassApi();
 api.init();
 function log(s)
 {
	api.log(s);
 }
 function dbg(s)
 {
	document.all.outtext.innerHTML=s;
 }
 function process()
 {
	api.locateDsk();
	if (api.dsk)
	{
		dbg("DSK found at "+api.dsk);
	}else{
		dbg("DSK not found");
	}
 }
</script>
</HEAD>

</form><br>

<form action="#" method="GET">
<input type="submit" name="action" value="process" onclick="process();return false;">
</form><br>
